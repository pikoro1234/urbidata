<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  

    <!-- TEMPORAL -->
    <script src="https://unpkg.com/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- TEMPORAL -->
    <title>Urbidata</title>
  </head>
  <body>             
    <div id="root"></div>
    <!-- TEMPORAL -->
    <style>
      .feather {
      width: 15px;
      height: 15px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    </style>
    <script>
      setTimeout(() => {
        feather.replace()  
      }, 500); 

      //ejecutamos funcion para que se esconda el boton al clickar fuera del boton
      document.addEventListener('mouseup', function(e) {
        var container = document.querySelector('.btn-desple-menu-flotante');               
        if (!container.contains(e.target)) {
          if (document.querySelectorAll('.btn-desple-menu-flotante')[0].children[0].classList[0] === 'spanNavbar') {
            document.querySelector('.ulContentNavbar').classList.add('ocultar-icon')
            document.querySelector('.content-cerrar-session .btn-desple-menu-flotante').classList.remove('menu-desplegado-navbar')
            document.querySelector('.spanNavbar').classList.remove('margin-negativo-dinamic-submenu-span') 
          }

          if (document.querySelectorAll('.btn-desple-menu-flotante')[1].children[0].classList[0] === 'spanOrdenar') {
            document.querySelector('.ulContentOrdenar').classList.add('ocultar-icon')
            document.querySelector('.content-ordenar .btn-desple-menu-flotante').classList.remove('menu-desplegado-ordenar')
            document.querySelector('.spanOrdenar').classList.remove('margin-negativo-dinamic-ordenar-span') 
          }        
        }
      });
    </script>
    <!-- TEMPORAL -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
  </body>
</html>
